  <body class="bg-dark">
    <div class="container">
      <h1 class="mt-4 text-white">Calcola il prezzo del tuo biglietto</h1>
      <div class="card">
        <form class="p-4">
          <div class="row">
            <div class="col-12 ps-2">
              <h2 class="text-primary">Inserisci i tuoi dati</h2>
            </div>
            <div class="col-4 p-2">
              <label for="passenger-name-input" class="fs-5">
                Nome Cognome
              </label>
              <input
                type="text"
                class="form-control"
                id="passenger-name-input"
              />
            </div>

            <div class="col-4 p-2">
              <label for="trip-km-input" class="fs-5">Km da percorrere</label>
              <input type="text" class="form-control" id="trip-km-input" />
            </div>

            <div class="col-4 p-2">
              <label for="passenger-age-input" class="fs-5">Fascia d'et√†</label>
              <select class="form-select" id="passenger-age-input">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over65</option>
              </select>
            </div>

            <div class="col-12 p-2 text-center">
              <button type="button" class="btn btn-primary" id="submit-button">
                Genera
              </button>
              <button type="reset" class="btn btn-warning">Annulla</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card mt-3 bg-primary p-4 d-none" id="ticket-card">
        <h2 class="text-white">Il tuo biglietto</h2>
        <table class="bg-white p-2">
          <tr>
            <th class="col-3 py-3 px-2">Nome passeggero</th>
            <th class="col-2 px-2">Offerta</th>
            <th class="col-2 px-2">Carrozza</th>
            <th class="col-2 px-2">Codice CP</th>
            <th class="col-3 px-2">Costo biglietto</th>
          </tr>
          <tr>
            <td class="py-4 px-2" id="passenger-name">...</td>
            <td class="px-2" id="ticket-discount">...</td>
            <td class="px-2" id="carriage-number">...</td>
            <td class="px-2" id="cp-code">...</td>
            <td class="px-2" id="ticket-cost">...</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
